<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vacation Destinations WishList</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
   <header>
      <h1>Vacation Wish List</h1>
      <p>Have any places you would like to visit? Use the form to add them to your list.</p>
   </header>
   <main>
    <form id="destination_details">
        <label for="name">Destination Name</label>
        <input type="text" id="name" required="required">

        <label for="location">Destination Location</label>
        <input type="text" id="location" required="required">

        <label for="photo">Photo</label>
        <input type="url" id="photo">

        <label for="description">Some text about the place</label>
        <textarea name="" id="description"></textarea>

        <button type="submit">Add places to the list</button>
    </form>
    <article>
        <h2 id="title"> Enter Destination Details</h2>
        <div id="destinations_container">
            
                </div>
            </div>
        </div>
    </article>
   </main>
</body>
</html>
